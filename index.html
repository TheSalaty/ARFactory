<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  <script src="show-diagram.js"></script>


</head>

<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <a-asset-item id="fabrik" scale="10 10 10" response-type="arraybuffer" src="assets/Modellfabrik.glb">
      </a-asset-item>
    </a-assets>
    <a-entity gltf-model="#fabrik" position="0 0 -4" scale="5 5 5"
      animation-mixer="clip:*; loop:2; timeScale: 1; crossFadeDuration: 1"></a-entity>

    <a-box class="button" position="0 5 -6" color="red" depth="0.1" height="1" width="3" show-diagram></a-box>
    <a-image src="assets/elemente-eines-diagramms-486904-2.jpg" position="0 2d -5" visible="false"></a-image>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  </a-scene>
</body>

</html>
